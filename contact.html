<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <!-- Header Section -->
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="./images/logo.png" alt="Gym Logo">
      </div>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </div>
  </header>

  <main>
    <section class="contact">
      <div class="contact-overlay">
        <div class="flex-main">
          <div class="flex-vertical">
            <div class="item1">Contact Us</div>
            

            <div class="item2">
              <div class="contact-form">
                <form action="#" method="post">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>

                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>

                  <label for="message">Message:</label>
                  <textarea id="message" name="message" rows="5" required></textarea>

                  <button type="submit" class="submit-btn">Submit</button>
                </form>
              </div>
            </div>
          </div>
          <div class="flex-vertical">
            <div class="item3">
              <div class="gmap_canvas">
                <iframe id="gmap_canvas" 
                  src="https://maps.google.com/maps?q=multan+cantt&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                  scrolling="no" marginheight="0" marginwidth="0">
                </iframe>
              </div>
            </div>

            <div class="item4">
              <div class="contact-item">
                <i class="fa fa-phone"></i>
                <span>Call us: 051-7654321</span>
              </div>
              <div class="contact-item">
                <i class="fa fa-map-marker"></i>
                <span>Address: Apartment basement, Multan Cantt</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Footer Section -->

      <a href="#">Twitter</a>
    </p>
  </footer>

</body>

</html>
